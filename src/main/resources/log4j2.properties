# Set the root logger level to DEBUG and set the appender to CONSOLE.
rootLogger=DEBUG, CONSOLE

# CONSOLE appender definition: logs to the console using PatternLayout.
appender.CONSOLE.name=CONSOLE
appender.CONSOLE.type=Console
appender.CONSOLE.layout.type=PatternLayout
appender.CONSOLE.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# This sets the global logging level and specifies the appender.
rootCategory=WARN, CONSOLE